version: '3'
services:
  web:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - '80:80'
    volumes:
      - app-data:/apps/banana-app
      - letsencrypt:/etc/letsencrypt
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: ./rails/Dockerfile
    command: bundle exec puma -C config/puma_production.rb
    volumes:
      - app-data:/apps/banana-app
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      - RAILS_LOG_TO_STDOUT=ON
      - DB_HOST=db
      - RAILS_ENV
      - MYSQL_USER
      - MYSQL_PASSWORD
  db:
    build:
      context: .
      dockerfile: ./mysql/Dockerfile
    ports:
      - '3306:3306'
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER
      - MYSQL_PASSWORD
      - TZ="Asia/Tokyo"
volumes:
  app-data:
  db-data:
  letsencrypt: